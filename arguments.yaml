description: Note To Self (nts)
arguments:
  - name: notebody
    required: False
    type: bare
    help: the body of the note to take
  - name: list
    type: boolean
    required: False
    flags:
      - l
      - list
    help: list all posts for the notebook
  - name: subject
    type: string
    required: False
    flags:
      - s
      - subject
    help: the subject of the note
  - name: config
    required: False
    type: string
    multiple: False
    default: "~/.config/nts/config.toml"
    flags:
      - c
      - config
    help: "set path to config file"
  - name: journal
    required: False
    type: string
    multiple: False
    default: "default"
    flags:
      - j
      - journal
    help: "select journal to read from"
  - name: debug
    required: False
    type: boolean
    default: False
    flags:
      - d
      - debug
    help: "debug mode"
